ollamachat:
  player_only: §c[!] This command is for players only
  config_created: §rGenerate configuration file

  guide_message: |
    §a[OllamaChat]§r Commands:
    §6!!oc guide§r Show help
    §6!!oc records§r View chat history
    §6!!oc reset§r Clear history
    §6!!oc restore§r Restore default prompt
    §6!!oc chat <message>§r Chat with AI

  records:
    reset: §aHistory cleared
    empty: §7No chat history yet

  error:
    no_permission: §cInsufficient permissions
    missing_keys: §cMissing required config fields
    config_error: §cConfiguration file error
    error.api_failed: §cAPI call failed=
